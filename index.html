<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="player-turn">
        <h1 id="turn">Player One Turn</h1>
    </div>

    <div class="main">
        <div class="player">
            <h2>Player Blue</h2>
            <h3 id="p1">koyata</h3>
        </div>
       
        <div class="tic-tac">
            <div class="board">

                <div class="box" id="1" data-row="0" data-column="0">
                    
                </div>
                <div class="box" id="2" data-row="0" data-column="1">
                    
                </div>
                <div class="box" id="3" data-row="0" data-column="2">

                </div>
            </div>
            <div class="board">


                <div class="box" id="4" data-row="1" data-column="0">

                </div>
                <div class="box" id="5" data-row="1" data-column="1">

                </div>
                <div class="box" id="6" data-row="1" data-column="2">

                </div>

            </div>
            <div class="board">

                <div class="box" id="7" data-row="2" data-column="0">

                </div>
                <div class="box" id="8" data-row="2" data-column="1">

                </div>
                <div class="box" id="9" data-row="2" data-column="2">

                </div>
            </div>
        </div>
        <div class="player">
                <h2>Player Red</h2>
                <h3 id="p1">nigel</h3>
            </div>
    
    </div>
    <script src="ticTac.js"></script>
</body>

</html>
